<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message.ly</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/register.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" id="home-link" href="/">Message.ly</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="register-link" href="/">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login-link" href="/">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <template id="home-page">
      <h1>Welcome to Message.ly!</h1>
    </template>



  <template id="register-page">
    <h1>REGISTRATION PAGE</h1>

    <form action="" method="" id="register-form">
      <label for="username-input">Username: </label>
      <input type="text" name="username" id="username-input" class="form-control">
      <label for="password-input">Password: </label>
      <input type="password" name="password" id="password-input" class="form-control">
      <label for="first-name-input">First Name: </label>
      <input type="text" name="first-name" id="first-name-input" class="form-control">
      <label for="last-name-input">Last Name: </label>
      <input type="text" name="last-name" id="last-name-input" class="form-control">
      <label for="phone-input">Phone: </label>
      <input type="text" name="phone" id="phone-input" class="form-control">
      <br>
      <button type="submit" class="btn btn-primary">Register User</button>
    </form>
  </template>


  <template id="login-page">
    <h1>LOGIN PAGE</h1>

    <form action="" method="" id="login-form">
      <label for="username-input">Username: </label>
      <input type="text" name="username" id="username-input-login" class="form-control">
      <label for="password-input">Password: </label>
      <input type="password" name="password" id="password-input-login" class="form-control">
      <br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </template>


  <template id="messages-page">
    <h1>MESSAGES PAGE</h1>

    <p>MESSAGES HERE:</p>
  </template>
</main>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./static/script.js"></script>
</body>

</html>
